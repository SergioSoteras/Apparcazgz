<!DOCTYPE html>
<html lang="es">
  <head>
    {% block title %}
    <title>ApparcaZgZ</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
 
    </style>
  </head>
  <body background="https://fincasatrisa.es/wp-content/uploads/2013/09/plazagaraje.jpg"></body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">ApparcaZgZ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'indice' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Planta1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Planta2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'contacto' %}">Contacto</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link" href="{% url 'listado_clientes' %}">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crear_cliente2' %}">Crear Cliente2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crear_cliente' %}">Crear Cliente</a>
            </li>

      
          </ul>          
        </div>
      </div>
    </nav>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %} alert-{{ message.tags }}{% else %}alert-primary{% endif %}" role="alert">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
