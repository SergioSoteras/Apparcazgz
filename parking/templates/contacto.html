{% extends "base.html" %}
{% block title %}
    <title>Página de Contacto</title>
{% endblock %}
{% block content %}
<style>
*{box-sizing:border-box;}

form{
	width:800px;
	padding:16px;
	border-radius:10px;
	margin:auto;
	background-color:#ccc;
}

form label{
	width:80px;
	font-weight:bold;
	display:inline-block;
}

form input[type="text"],
form input[type="email"]{
	width:100%;
	padding:3px 10px;
	border:1px solid #f6f6f6;
	border-radius:3px;
	background-color:#f6f6f6;
	margin:8px 0;
	display:inline-block;
}

form input[type="submit"]{
	width:100%;
	padding:8px 16px;
	margin-top:32px;
	border:1px solid #000;
	border-radius:5px;
	display:block;
	color:#fff;
	background-color:#000;
} 

form input[type="submit"]:hover{
	cursor:pointer;
}

textarea{
	width:100%;
	height:100px;
	border:1px solid #f6f6f6;
	border-radius:3px;
	background-color:#f6f6f6;			
	margin:8px 0;
	/*resize: vertical | horizontal | none | both*/
	resize:none;
	display:block;
}
</style>
    <h1>Página de Contacto</h1>   
    <form action="#" target="" method="get" name="formDatosPersonales">

      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
    
      <br></bt><label for="email">Email: </label>
      <input type="email" name="email " id="email" placeholder="email" required />
    
      <br><label for="asunto">Asunto: </label>
      <input type ="text" name="asunto" id="asunto" placeholder="Asunto de la consulta"/>
    
      <br><label for="mensaje">Mensaje: </label>
      <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
      
      <input type="submit" name="enviar" value="Enviar datos"/>
    </form>
    
{% endblock %}
