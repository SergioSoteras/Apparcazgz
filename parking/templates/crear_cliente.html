{% extends "base.html" %}

{% block content %}

{% load static %}

    {% csrf_token %}

      {{ form.as_table }}

  <img class="img-fluid resp" src="{% static 'imagenes/avatar.jpg' %}"/>
</div>
{% endblock %}
